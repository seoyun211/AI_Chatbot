<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 메뉴 버튼 -->
        <div class="menu-button" onclick="toggleSidebar()">&#9776; </div>
        
        <!-- 사이드바 -->
        <div class="sidebar" id="sidebar">
            <div class="menu-item">📄 새 채팅</div>
            <div class="menu-item">⚙ 설정</div>
        </div>

        <!-- 채팅창 -->
        <div class="chat-container">
            <div class="chat-box">
                <div class="message bot-message">안녕하세요! 무엇을 도와드릴까요?</div>
            </div>
            <input type="text" class="input-box" placeholder="메시지를 입력하세요...">
            <button class="send-button">전송</button>
        </div>
    </div>

    <script>
        // 사이드바 토글 함수
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
